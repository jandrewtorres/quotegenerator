<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Quote Generator</title>
  <meta name="description" content="Quote Generator">
  <meta name="author" content="John Torres">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div id="App">
    <div id="container">
      <div id="quote-content-container">
        <div class="big">&#8220;</div>
        <span id="content"></span>
        <div class="big">&#8221;</div>
      </div>
      <span id="title"></span>
      <i class="fa fa-twitter"> Tweet Quote</i>
    </div>
    <button id="update-quote">New Quote</button>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/color/jquery.color-2.1.2.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
